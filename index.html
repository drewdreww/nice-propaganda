<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Propaganda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="nclogo.png"> <!-- Favicon -->
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact Us</a>
    </div>

    <!-- Home Section -->
    <section id="home" class="home">
        <div class="home-content">
            <h1>Welcome to Nice Propaganda</h1>
            <p>Your source for creative ideas and impactful design.</p>
            <a href="#about" class="btn">Learn More</a>
        </div>
    </section>

    <!-- Products Section with Image Carousel -->
    <section id="products" class="products">
        <h2>"𝐒𝐮𝐫𝐯𝐢𝐯𝐞 𝐓𝐡𝐞 𝐂𝐢𝐭𝐲 𝐒𝐢𝐞𝐠𝐞"</h2>
        <div class="carousel">
            <div class="carousel-container">
                <img src="ncwhite1.jpg" alt="Product 1">
                <img src="ncwhite2.jpg" alt="Product 2">
                <img src="ncblack1.jpg" alt="Product 3">
                <img src="ncblack2.jpg" alt="Product 4">
            </div>
            <button class="prev-btn">❮</button>
            <button class="next-btn">❯</button>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>Got any questions or ideas? We'd love to hear from you. Reach out and let's talk!</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
